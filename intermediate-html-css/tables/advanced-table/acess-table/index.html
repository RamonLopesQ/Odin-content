<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acessibility Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Items sold summary</h1>

    <table>
      <caption>Items Sold August 2016</caption>
      <thead>
        <tr>
          <td colspan="2" rowspan="2"></td>
          <th colspan="3" scope="colgroup" id="clothes">Clothes</th>
          <th colspan="2" scope="colgroup" id="acessories">Accessories</th>
        </tr>
        <tr>
          <th scope="col" id="trousers" headers="clothes">Trousers</th>
          <th scope="col" id="skirts" headers="clothes">Skirts</th>
          <th scope="col" id="dresses" headers="clothes">Dresses</th>
          <th scope="col" id="bracelets" headers="acessories">Bracelets</th>
          <th scope="col" id="rings" headers="acessories">Rings</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th rowspan="3" scope="rowgroup" id="belgium">Belgium</th>
          <th scope="row" id="antwerp" headers="belgium">Antwerp</th>
          <td headers="antwerp belgium clothes trousers">56</td>
          <td headers="antwerp belgium clothes skirts">22</td>
          <td headers="antwerp belgium clothes dresses">43</td>
          <td headers="antwerp belgium acessories bracelets">72</td>
          <td headers="antwerp belgium acessories rings">23</td>
        </tr>
        <tr>
          <th scope="row" id="gent" headers="belgium">Gent</th>
          <td headers="gent belgium clothes trousers">46</td>
          <td headers="gent belgium clothes skirts">18</td>
          <td headers="gent belgium clothes dresses">50</td>
          <td headers="gent belgium acessories bracelets">61</td>
          <td headers="gent belgium acessories rings">15</td>
        </tr>
        <tr>
          <th scope="row" id="brussels" headers="belgium">Brussels</th>
          <td headers="brussels belgium clothes trousers">51</td>
          <td headers="brussels belgium clothes skirts">27</td>
          <td headers="brussels belgium clothes dresses">38</td>
          <td headers="brussels belgium acessories bracelets">69</td>
          <td headers="brussels belgium acessories rings">28</td>
        </tr>
        <tr>
          <th rowspan="2" scope="rowgroup" id="netherlands">The Netherlands</th>
          <th scope="row" id="amsterdam" headers="netherlands">Amsterdam</th>
          <td headers="amsterdam netherlands clothes trousers">89</td>
          <td headers="amsterdam netherlands clothes skirts">34</td>
          <td headers="amsterdam netherlands clothes dresses">69</td>
          <td headers="amsterdam netherlands acessories bracelets">85</td>
          <td headers="amsterdam netherlands acessories rings">38</td>
        </tr>
        <tr>
          <th scope="row" id="utrecht" headers="netherlands">Utrecht</th>
          <td headers="utrecht netherlands clothes trousers">80</td>
          <td headers="utrecht netherlands clothes skirts">12</td>
          <td headers="utrecht netherlands clothes dresses">43</td>
          <td headers="utrecht netherlands acessories bracelets">36</td>
          <td headers="utrecht netherlands acessories rings">19</td>
        </tr>
      </tbody>
    </table>
</body>
</html>
