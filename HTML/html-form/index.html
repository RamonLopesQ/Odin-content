<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Formulary</title>
</head>
<body>
    <form>
        <div>
            <label for="user_email">*Email:</label>
            <input type="email" id="user_email" name="user_email" required>
        </div>
        <div>
            <label for="user_password">Password*</label>
            <input type="password" id="user_password" name="user_password" required>
        </div>
        <button type="submit">Login</button>

        <textarea minlength="5" maxlength="30"></textarea>

        <div>
            <label for="quantity">Quantity</label>
        </div>
        <input type="number" id="quantity" name="quantity" min="1" max="5" value="0">
        <button type="submit">Place Order</button>

        <input type="text" id="zip-code" name="zip-code" pattern="(\d{5}([\-]\d{4})?)" title="Please enter a valid zip code" placeholder="65261" required>
        
    </form>
</body>
</html>
